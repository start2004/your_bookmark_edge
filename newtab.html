<!DOCTYPE html><html lang="zh">
<head>
    <meta charset="utf8">
    <meta name="color-scheme" content="light dark">
    <title>你的书签</title>
    <link rel="stylesheet" href="css/jquery-ui.min-1.10.4.css">
    <link rel="stylesheet" href="css/bootstrap.min-3.3.1.css">
    <link rel="stylesheet" href="css/bookmark.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-ui.min-1.10.4.js"></script>
    <link rel="shortcut icon" href="image/icon_32.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="image/icon_32.png">
</head>
<body>
<div class="head">
    <div id="spider" class="spider">
        <div class="form-group-lg">
            <input id="search-word" type="text" class="form-control search-text" placeholder="输入搜索信息">
            <div class="search-tip img-rounded">
                <ul class="list-inline">
                    <li id="bing" style="background-image: url('image/bing_128.png');" title="使用必应搜索">必应</li>
                    <li id="google" style="background-image: url('image/google_128.png');" title="使用谷歌搜索">谷歌</li>
                    <li id="baidu" style="background-image: url('image/baidu_128.png');" title="使用百度搜索">百度</li>
                    <li id="sogou" style="background-image: url('image/sogou_128.png');" title="使用搜狗搜索">搜狗</li>
                    <li id="so" style="background-image: url('image/so_128.png');" title="使用360搜索">360</li>
                </ul>
            </div>
        </div>
        <div class="spider-btn">
            <img id="search-img" src="image/google_128.png" title="谷歌搜索" width="42px" class="img-rounded">
        </div>

    </div>
</div>
<div id="container">
    <div id="main">
        <h4>{$groupName}</h4>
        <ul id="bookmark" class="list-inline">
            <li><a href="{$url}">
                <div>[img src="{$icon}" width="32" class="img-rounded center-block bookmark-image"]</div>
                <div class="link_text">{$title}</div>
            </a></li>
        </ul>
    </div>
</div>
<div class="foot">
    <p>Copyright © everyone. All Rights Reserved.</p>
</div>
<script src="js/bookmark.js"></script>
</body>
</html>
